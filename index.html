<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            background: #2a2a2a;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #444;
        }
        .input-container {
            display: flex;
            width: 400px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .product-card {
            background-color: #444;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-weight {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }

        .quantity-btn {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity-display {
            background-color: #2a2a2a;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Blinkit GPT</h2>
    <div class="chat-container" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button onclick="processTask()">Send</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
